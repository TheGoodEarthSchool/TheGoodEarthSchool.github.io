<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Partners Carousel with External Arrows</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .contributor-container {
            width: 80%;
            max-width: 1200px;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .contributor-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .contributor-item {
            min-width: 200px;
            max-width: 200px;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contributor-item img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
        }

        /* Navigation buttons */
        .contributor-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            z-index: 1;
        }

        .contributor-button.left {
            left: -40px;
        }

        .contributor-button.right {
            right: -40px;
        }

        /* Navigation dots */
        .contributor-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            position: relative;
            top: 20px; /* Ensures the dots are below the carousel */
        }

        .contributor-dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contributor-dot.active {
            background-color: #333;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            .contributor-container {
                width: 90%;
                max-width: 100%;
            }

            .contributor-item {
                max-width: calc(100% / 2);
            }
        }

        @media (max-width: 480px) {
            .contributor-item {
                max-width: 100%;
            }

            .contributor-button.left {
                left: -20px;
            }

            .contributor-button.right {
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="contributor-container">
        <div class="contributor-track">
            <div class="contributor-item"><img src="spca-logo.png" alt="SPCA"></div>
            <div class="contributor-item"><img src="rainbow-centre-logo.png" alt="Rainbow Centre"></div>
            <div class="contributor-item"><img src="ahuva-good-shepherd-logo.png" alt="Ahuva Good Shepherd"></div>
            <div class="contributor-item"><img src="odyssey-logo.png" alt="Odyssey"></div>
            <div class="contributor-item"><img src="anderson-primary-logo.png" alt="Anderson Primary School"></div>
            <div class="contributor-item"><img src="nurture-stars-logo.png" alt="Nurture Stars"></div>
        </div>
    </div>

    <!-- Dots for slide navigation -->
    <div class="contributor-dots">
        <span class="contributor-dot active" onclick="showSlide(0)"></span>
        <span class="contributor-dot" onclick="showSlide(1)"></span>
        <span class="contributor-dot" onclick="showSlide(2)"></span>
    </div>

    <script>
        let currentSlide = 0;
        const track = document.querySelector('.contributor-track');
        const dots = document.querySelectorAll('.contributor-dot');
        const totalSlides = Math.ceil(track.children.length / 3);

        function showSlide(slideIndex) {
            const slideWidth = document.querySelector('.contributor-item').offsetWidth;
            track.style.transform = `translateX(-${slideIndex * slideWidth * 3}px)`;
            dots[currentSlide].classList.remove('active');
            dots[slideIndex].classList.add('active');
            currentSlide = slideIndex;
        }

        function moveSlide(direction) {
            let newSlide = currentSlide + direction;
            if (newSlide < 0) newSlide = totalSlides - 1;
            if (newSlide >= totalSlides) newSlide = 0;
            showSlide(newSlide);
        }
    </script>
</body>
</html>
